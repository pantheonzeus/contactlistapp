<!DOCTYPE>
<html ng-app="myApp">
<head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<title>Contact List App</title>
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Contact List App</h1>
		<div class="container-fluid">
			<div class="row">
				<div class=".col-xs-12 .col-sm-8 .col-md-4 .col-lg-3">
					<form class="form-inline">
						<div class="form-group">
							<label>Search</label>
							<input ng-model="query" type="text" class="form-control" />
						</div>
					</form>
				</div>
			</div>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Action</th>
					<th>&nbsp</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name" placeholder="Name"></td>
					<td><input class="form-control" ng-model="contact.email" placeholder="EMAIL" ></td>
					<td><input class="form-control" ng-model="contact.number" placeholder="Phone"/></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
					<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp &nbsp <button class="btn btn-info" ng-click="deselect()">Clear</button></td>
				</tr>
				<tr ng-repeat="contact in contactList | orderBy:'name' | filter: query">
					<td>{{contact.name}}</td>
					<td><a href="mailto:{{contact.email}}">{{contact.email}}</a></td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="controllers/controller.js" type="text/javascript"></script>
</body>
</html>
